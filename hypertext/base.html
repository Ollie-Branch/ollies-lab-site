<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{.Title}}</title>
        <meta name="website for Ollie Branch and their adventures" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
            integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
            crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://unpkg.com/missing.css@1.2.0"> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/base.css">
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <div class="background">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
        <header class="box">
            <nav aria-label="site-sections">
                <ul>
                    <li class="avatar-area">
                        <img src="/assets/avatar.png" class="avatar-image" width="64" height="64" style="grid-area: avatar-image">
                        <h1 class="avatar-text" style="grid-area: avatar-text">
                            Ollie's Lab
                        </h1>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            Home
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/lab-reports"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            "Lab Reports"
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/projects"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            Projects
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/tunes-town"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            Tunes Town
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/gallery"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            Gallery
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/museum"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            Museum
                        </button>
                    </li>
                    <li>
                        <button
                            class="nav-button"
                            hx-get="/adventure-map"
                            hx-target="#content"
                            hx-swap="innerHTML"
                            hx-trigger="click"
                            hx-push-url="true">
                            Adventure Map (cool sites I've found)
                        </button>
                    </li>
                </ul>
            </nav>
            <img src="/assets/88x31-inert/reclaim.gif" class="reclaim">
        </header>
        <main id="content">
           {{.Content}} 
        </main>
        <footer>
        </footer>
    </body>
</html>
